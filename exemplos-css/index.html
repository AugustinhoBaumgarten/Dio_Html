<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de CSS</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1>Propriedade Background attachment</h1>

    <code>background-size: auto;</code>
    <div  class="exemplo">
        
    </div>

    <code>background-size: cover;</code>
    <div  id="cover" class="exemplo">
    </div>

    <code>background-size: contain;</code>
    <div  id="contain"  class="exemplo">
    </div>

    <code>background-size: valor;</code>
    <div id="tamanho" class="exemplo">
    </div>

    <code>background-size: <i> valor-1 valor</i>;</code>
    <div id="exemplo-x-y" class="exemplo" >
    </div>

    <code>background-size: <i> valor-1 valor, camada -2</i>;</code>
    <div id="exemplo-camadas" class="exemplo" >
    </div>
</body>
