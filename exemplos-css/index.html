<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de CSS</title>
    <style>

        #current-color{
           color: deeppink;
        }
        #rgb{
            background: rgb(0, 0, 0);
            color: rgb(165, 120, 255);
        }

        #rgba{
            color: rgba(255, 0, 0, 1.0);
        }
    </style>
</head>
<body>
    <h1>cores</h1>
    <p>Existem várias formas de definirmos cores utilizando css elas são:</p>
    <ul>
        <li id="pre-definidas">Cores pré-definidas</li>
        <li id="current-color">Palavras-chave "currentcolor"</li>
        <li id="hex">hexadecimal</li>
        <li id="hex-transparencia">hexadecimal com transparencia</li>
        <li id="rgb">RGB</li>
        <li id="rgba">RGBA</li>
        <li id="hsl">HSL</li>
        <li id="hsla">HSLA</li>

    </ul>
</body>
</html>
